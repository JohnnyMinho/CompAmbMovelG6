
              <ScrollView>
                <StackLayout class="tab-content">
    
                  <Label class="h3" text="Permissões para a Câmara Manuais" horizontalAlignment ="center"></Label>
                  <Button class="-primary" text="Verificar Permissões" (tap)="doCheckHasCameraPermission()"></Button>
                  <Button class="-primary" text="Pedir Permissão" (tap)=" doRequestCameraPermission() "></Button>
    
                  <iOS>
                    <GridLayout>
                      <Barcode:BarcodeScannerView
                          class="scanner-round"
                          formats="QR_CODE, EAN_13, CODE_128"
                          beepOnScan="true"
                          reportDuplicates="true"
                          preferFrontCamera="false"
                          (scanResult)=" onScanResult($event) " />
                      <Image src="../../assets/crosshair.png" width="140" height="140" style="margin-top: 14; opacity: 0.3" horizontalAlignment="center" verticalAlignment="center"></Image>
                      <!--<Label text="......................................." style="margin-top: 8; color: #FFF; opacity: 0.5" horizontalAlignment="center" verticalAlignment="center"/>-->
                    </GridLayout>
                  </iOS>
                  <Button class="-primary" text = "Parar recolha de dados" (tap)="stopButton()"></Button>
                  <Button class="-primary" text = "Iniciar recolha de dados" (tap)="startButton()"></Button>
                  <Button class="-primary" text="Ler QR" (tap)=" doScanWithBackCamera() "></Button>
                  <label> Direção: {{degreeDirection}} </label>
                  <label> Grau: {{degree}}</label>
                  <Label > Dados accelerometer(x,y,z)</Label>
                  <Label class="accelerometerx" on="this.motionSensor.onAccelerometer" >{{accelerometer.x}} </Label>
                  <Label class="accelerometery">{{accelerometer.y}} </Label>
                  <Label class="accelerometerz">{{accelerometer.z}} </Label>
                  <Label > Dados giroscopio(x,y,z)</Label>
                  <Label class="gyroscopex" [text]="[(gyroscope.x)]"></Label>
                  <Label class="gyroscopey" [text]="[(gyroscope.y)]"></Label>
                  <Label class="gyroscopez" [text]="[(gyroscope.z)]"></Label>
                  <Label class ="nsteps"> Numero de passos = {{steps}}</Label>

                </StackLayout>
              </ScrollView>
